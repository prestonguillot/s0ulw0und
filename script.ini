n221=    halt
n222=  }
n223=  if ($nick isvo $chan) {
n224=    echo # 4|14 $asctime(h:nn tt) 4| 14 [[ 4 + $+ $nick 14 ]] $1-  
n225=    halt
n226=  }
n227=  echo # 4|14 $asctime(h:nn tt) 4| 14 [[ 4 $nick 14 ]] $1-
