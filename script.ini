[script]
n0=-=- fjeer the leprechauns -=-
n1=
n2=on 100:text:.qup*:#:q $nick
n3=on 1:connect: {
n4=  set %connect $ctime
n5=  if ($network == Triad) {
n6=    j wcpr
n7=  }
n8=}
n9=alias cycle {
n10=  ao
n11=  set %chan #
n12=  .raw part #
n13=  .raw join %chan
n14=  unset %chan
n15=}
n16=alias kb {
n17=  ban # $1 4
n18=  .raw mode # +b $1 
n19=  kick # $1 9bAnnEd 
n20=}
n21=alias kbr {
n22=  ban # $1 4
n23=  .raw mode # +b $1 
n24=  kr $1
n25=}
n26=alias gone {
n27=  set %away $ctime
n28=  set %base $me
n29=  set %ar $$?"reason for being away"
n30=  away - 14 [ 4 %ar 14 ]
n31=  nick $me $+ -gone
n32=  amsg 14 is now away  14 [ 4 %ar 14 ] AIM: [ 4 %uin 14 ] 
n33=  .timeraway 0 1800 amsg %base 14 is away 14 [ 4 %ar 14 ]  gone since [ 4 $time(h:nn tt) 14 ] AIM: [ 4 %uin 14 ]  
n34=  j #ha|b
n35=  .timeraway2 0 300 msg #ha|b mo0
n36=}
n37=alias here {
n38=  away
n39=  .timeraway off
n40=  .timeraway2 off
n41=  nick %base
n42=  part #ha|b
n43=  amsg %bnick 14 is back from : 14 [ 4 %ar 14 ]  14[ 4 gone for $duration($calc($ctime - %away)) 14 ]   
n44=  unset %away
n45=  unset %base
n46=  unset %ar
n47=}
n48=alias suadd {
n49=  guser -a shutup $$1 4
n50=  say 0 shut up kick ON :  $1
n51=  set %sucount
n52=}
n53=on @shutup:TEXT:**:# { 
n54=  if (%sucount < 3) {
n55=    kick $chan $nick 9shhhhhhhhhh
n56=    inc %sucount
n57=  }
n58=  elseif (%sucount >= 3) {
n59=    ban $chan $nick 4
n60=    .raw mode # +b $nick 
n61=    kick $chan $nick 9silence is golden 
n62=    unset %sucount
n63=    ruser shutup $nick 4
n64=  }
n65=} 
n66=alias suremove {
n67=  ruser shutup $$1 4
n68=  say shut up kick OFF :  $1
n69=  unset %sucount
n70=}
n71=alias akadd {
n72=  guser -a autok $$1 4
n73=  say 0 auto kick ON: $1
n74=  k $$1
n75=  set %count
n76=}
n77=on @autok:JOIN:# {
n78=  if (%count < 3)  {
n79=    k $nick 
n80=    inc %count
n81=  }
n82=  elseif (%count >= 3) {
n83=    kb $nick
n84=    unset %count
n85=    ruser autok $nick 4
n86=  }
n87=}
n88=alias akremove {
n89=  ruser autok $$1 4
n90=  say 0 auto kick OFF: $1
n91=  unset %count
n92=}
n93=on 1:dns: {
n94=  echo -a 4 -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
n95=  echo -a 11 Ip Address: 0 $iaddress
n96=  if ($raddress == $null) { echo -a 11***Unable to resolve host*** | goto moo }
n97=  echo -a 11 Resolved To: 0 $raddress
n98=  :moo
n99=  echo -a 4 -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
n100=  halt
n101=}
n102=on 1:ctcpreply:ping*:/echo -a 4| 0 $nick 14 has a ping of : 15  $duration($calc($ctime - $2)) 4 | | /halt
n103=on 1:ctcpreply:version*:/echo -a 4| 0 $nick 14 is using : 15 $2- 4 | | /halt
n104=on 1:ctcpreply:time*:{
n105=  echo -a  14 [[ 4 $nick 14 ]] time reply
n106=  echo -a  14 date [[ 4 $2 $+ , $3 $4    $6 14 ]] 
n107=  echo -a  14 time [[ 4 $5 14 ]] 
n108=  halt
n109=} 
n110=on 1:ctcpreply:finger*:/echo -a 14 [[ 4 $nick 14 ]] finger reply: [[ 4 $2- 14 ]] | /halt 
n111=ctcp 1:*:*:{
n112=  if ($1 == version) { .ctcpreply $nick VERSION 4| s0ulw0und | 14by Preston 0 [[ mIRC $version ]] }
n113=  if ($1 == ping) { .ctcpreply $nick PING $2 }
n114=  if ($1 == finger) { .ctcpreply $nick FINGER 4Lower and to the left. }
n115=  if ($1 == time) { .ctcpreply $nick TIME $fulldate }
n116=  if (%prot > 0) goto protect
n117=  set -u300 %prot 0
n118=  set %ctcptime $ctime
n119=  :protect
n120=  inc %prot 
n121=  echo -a 4| 14 ctcp [[ 4 $lower($1) 14 ]] recieved from [[ 4 $nick 14 ]] 4 |
n122=  if ($1 == dcc) { goto mo0 } 
n123=  if ($1 == sound) || ($1 == away) echo -a 4|14 [[ 4 $2- 14 ]] 4 |
n124=  if (%ctcpprotection == off) { halt }
n125=  echo -a 4|14 [[ 4 %prot 14 ]] 0 ctcp's recieved in 14 [[ 4 $duration($calc($ctime - %ctcptime)) 14 ]] 4 | 
n126=  if (%prot > 5) {
n127=    .ignore -tu60 $nick
n128=    echo -a 4|14 ignoring ctcps [[ 4 $nick 14 ]]  [[ 4 60 sec 14 ]] 4 |
n129=  }
n130=  echo -a 4|14 $+ 14 press 4 F1 14 to ignore all ctcps for 5 minutes 4 |
n131=  halt
n132=  :mo0
n133=}
n134=on ^*:rawmode:#: { 
n135=  if ($1- == +q $me) {
n136=    ao
n137=  }
n138=  if ($2 == $me) {
n139=    echo -s $stamp 14[ 4 $nick 14 ]] set your mode to [[ 4 $1 14 ]] in [[ 4 $chan 14 ]]
n140=  }
n141=  if ($2 == $null) {
n142=    echo # 4|14 $asctime(h:nn tt) 4| 14 [[ 4 $nick 14 ]] sets mode [[ 4 $1 14 ]] [[ 4 $chan 14 ]]
n143=    halt
n144=  }
n145=  echo # 4|14 $asctime(h:nn tt) 4| 14 [[ 4 $nick 14 ]] sets mode [[ 4 $1 14 ]] [[ 4 $2 14 ]] 
n146=  halt
n147=}
n148=on ^*:kick:#: {
n149=  if ($knick == $me) {
n150=    if (%kickprot == on) { set %kprotnick $nick | .timer 1 30 set %kprotnick none } 
n151=    echo -s 4|14 $asctime(h:nn tt) 4| 14 you were kicked from [[ 4 $chan 14 ]] by [[ 4 $nick 14 ]] reason: [[ 4 $1- 14 ]]
n152=    echo # 4|14 $asctime(h:nn tt) 4| 14 you were kicked from [[ 4 $chan 14 ]] by [[ 4 $nick 14 ]] reason: [[ 4 $1- 14 ]]
n153=    halt
n154=  }
n155=  echo # 4|14 $asctime(h:nn tt) 4| 14 [[ 4 $knick 14 ]] was kicked from [[ 4 $chan 14 ]] by [[ 4 $nick 14 ]] reason: [[ 4 $1-  14 ]] 
n156=  halt
n157=}
n158=on ^*:join:#: {
n159=  if ($nick == $me) {
n160=    if (%kprotnick != none) {
n161=      ac      
n162=      k %kprotnick
n163=      ao
n164=      set %kprotnick none
n165=    }
n166=    echo # 4|14 $asctime(h:nn tt) 4|14 now chatting in [[ 4 $chan 14 ]] 
n167=    halt
n168=  }
n169=  echo # 4|14 $asctime(h:nn tt) 4|14 [[ 4 $nick 14 ]] [[ 4 $site 14 ]] has joined [[ 4 $chan 14 ]] 
n170=  halt
n171=}
n172=on ^*:part:#: {
n173=  if ($nick == $me) {
n174=    echo -s 4|14 $asctime(h:nn tt) 4| no longer chatting in 14 [[ 4 $chan 14 ]]
n175=    halt
n176=  }
n177=  echo # 4|14 $asctime(h:nn tt) 4| 14 [[ 4 $nick 14 ]] [[ 4 $site 14 ]] has parted [[ 4 $chan 14 ]] 
n178=  halt
n179=}
n180=on ^*:topic:#: {
n181=  echo # 4|14 $asctime(h:nn tt) 4| 14 [[ 4 $nick 14 ]] changes topic to [[ 4 $1- 14 ]]
n182=  halt
n183=}
n184=alias chanstats {
n185=  echo # 14 channel stats for [[ 4 $chan 14 ]]
n186=  set %total 0
n187=  set %owner 0
n188=  set %op 0
n189=  :begin
n190=  inc %total
n191=  if ($nick(#,%total) == $null) {
n192=    set %total $calc(%total - 1)
n193=    goto stats
n194=  }
n195=  if ($nick(#,%total) isowner $chan) {
n196=    inc %owner 
n197=  }
n198=  elseif ($nick(#,%total) isop $chan) {
n199=    inc %op
n200=  }
n201=  goto begin
n202=  :stats
n203=  echo -a 14 ops on $chan [[ 4 %op 14 ]] [[ 4 $calc((%op / %total) * 100) $+ % 14 ]]  
n204=  echo -a 14 owners on $chan [[ 4 %owner 14 ]] [[ 4 $calc((%owner / %total) * 100) $+ % 14 ]]  
n205=  echo -a 14 total people on $chan [[ 4 %total 14 ]]  
n206=  unset %op
n207=  unset %owner
n208=  unset %total
n209=}
n210=on ^*:text:*:#: {
n211=  if ($nick isowner $chan) { 
n212=    echo # 4|14 $asctime(h:nn tt) 4| 14 [[ 4 . $+ $nick 14 ]] $1-
n213=    halt
n214=  } 
n215=  if ($nick isop $chan) {
n216=    echo # 4|14 $asctime(h:nn tt) 4| 14 [[ 4 @ $+ $nick 14 ]] $1-
n217=    halt
n218=  }
