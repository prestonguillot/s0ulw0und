n271=      echo # 4|14 $asctime(h:nn tt) 4| 14 [[ 15 . $+ $me 14 ]] $1-
n272=      halt
n273=    } 
n274=    if ($me isop $chan) {
n275=      echo # 4|14 $asctime(h:nn tt) 4| 14 [[ 15 @ $+ $me 14 ]] $1-
n276=      halt
n277=    }
n278=    if ($nick isvo $chan) {
n279=      echo # 4|14 $asctime(h:nn tt) 4| 14 [[ 15 + $+ $me 14 ]] $1-
n280=      halt
n281=    } 
n282=    echo # 4|14 $asctime(h:nn tt) 4| 14 [[ 15 $me 14 ]] $1-
n283=    halt
n284=  } 
n285=}
n286=on ^*:nick: { 
n287=  var %nickcount = $comchan($newnick,0)
n288=  while (%nickcount > 0) {
n289=    echo $comchan($newnick,%nickcount) $stamp 14[11 $nick 14] is now known as [11 $newnick 14] [4 $site 14] 
