n235=  if ($nick isop $chan) {
n236=    echo # 4|14 $asctime(h:nn tt) 4| 14 [[ 4 @ $+ $nick 14 ]] [[ 4 action 14 ]] $nick $1-
n237=    halt
n238=  }
n239=  if ($nick ishelp $chan) {
n240=    echo # 4|14 $asctime(h:nn tt) 4| 14 [[ 4 % $+ $nick 14 ]] [[ 4 action 14 ]] $nick $1-
n241=    halt
n242=  }
n243=  if ($nick isvo $chan) {
n244=    echo # 4|14 $asctime(h:nn tt) 4| 14 [[ 4 + $+ $nick 14 ]] $1-
n245=    halt
n246=  }
n247=  echo # 4|14 $asctime(h:nn tt) 4| 14 [[ 4 $nick 14 ]]  [[ 4 action 14 ]] $nick $1-
n248=  halt
n249=}
n250=on 1:input:#: {
n251=  if ($1 == /me) {
n252=    .me $2-
n253=    if ($me isowner $chan) {
n254=      echo # 4|14 $asctime(h:nn tt) 4| 14 [[ 15 . $+ $me 14 ]] [[ 4 action 14 ]] $me $2-  
n255=      halt
n256=    }
n257=    if ($me isop $chan) {
n258=      echo # 4|14 $asctime(h:nn tt) 4| 14 [[ 15 @ $+ $me 14 ]] [[ 4 action 14 ]] $me $2-  
n259=      halt
n260=    }
n261=    if ($me isvo $chan) {
n262=      echo # 4|14 $asctime(h:nn tt) 4| 14 [[ 15 + $+ $me 14 ]] [[ 4 action 14 ]] $me $2-
n263=      halt
n264=    }
n265=    echo # 4|14 $asctime(h:nn tt) 4| 14 [[ 15 $me 14 ]] [[ 4 action 14 ]] $me $2-
n266=    halt
n267=  }
n268=  if ($left($1,1) != /) {
