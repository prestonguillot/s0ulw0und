n291=  }
n292=  halt
n293=}
n294=on 1:start: {
n295=  inc %usage
n296=  if (%usage == 1) { set %firstuse $date(mmmm d) $+ , $date(yyyy) | set %uin $$?="please enter your AIM sn, if none enter n/a" }
n297=  echo -s 14 now using [[ 4 mIRC $version 14 ]] + 4| s0ulw0und |  
n298=  echo -s 14 the current time is [[ 4 $asctime(h:nn tt) 14 ]]
n299=  echo -s 14 this script has been started [[ 4 %usage 14 ]] times since [[ 4 %firstuse 14 ]]
n300=  echo -s 14 press 4F2 14to connect to irc.wcprfm.com
n301=  echo -s 14 press 4F3 14to connect to DALnet
n302=  echo -s 14 press 4F4 14to connect to EFNet
n303=} 
n304=on ^*:quit: {
n305=  %quitvar = $comchan($nick,0) + 1
n306=  :begin
n307=  dec %quitvar
n308=  if (%quitvar == 0) {
n309=    unset %quitvar
n310=    halt
n311=  }
n312=  echo $comchan($nick,%quitvar) $stamp 14 [[ 4 $nick 14 ]] [[ 4 $site 14 ]] has quit irc [[ 4 $1- 14 ]]  
n313=  goto begin
n314=}
n315=on ^*:notice:*:*: { 
n316=  echo -a $stamp 14 [[ 4 NOTICE 14 ]] [[ 4 $nick 14 ]] $1-
n317=  halt
n318=}
